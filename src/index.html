<p>This is a demo for the <strong>html-midi-player</strong> package. For more information, see <a href="https://github.com/cifkao/html-midi-player" target="_blank">its GitHub repository</a>.</p>

<section id="section3">
<h2>Custom player and visualizer style</h2>
<midi-player
  id="myPlayer"
  sound-font visualizer="#section3 midi-visualizer">
</midi-player>
<midi-visualizer
  id="myVisualizer"
</midi-visualizer>
</section>

<div id="datastatus">
  DATA STATUS
</div>

<label for="fragment">Fragment:</label>
<input type="number" id="fragment" name="fragment" min="0" max="107" value="0">

<label for="fragment">Phrase:</label>
<input type="number" id="phrase" name="phrase" min="0" max="20" value="0">

<button id="loadbutton" type="button">LOAD</button>




<script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
